<html>
    <head>
        <meta charset="utf-8">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/create.css' %}">

    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <header>
            <nav>
              <a class="logo" href="/">SECITEC</a>
              <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
              </div>
              <ul class="nav-list">
                <li><a href="#">In√≠cio</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Pesquisa</a></li>
                <li><a href="#">Cadastro</a></li>
              </ul>
            </nav>
        </header>
    <main>
        <form action="{% url 'create' %}" method="post" id="form-create-call">
            {% csrf_token %}
            <div class="mb-3">

                <label for="exampleFormControlTextarea1" class="form-label">Secretaria/Setor</label>
                <select class="form-select" aria-label="Default select example">
                    <option name="secretary" selected>------</option>

                    {% if list_secretary %}
                        {% for sec in list_secretary %}

                        <option value="{{ sec.id }}">{{ sec.name }}</option>
                        
                        {% endfor %}
                    {% endif %}

                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Nome</label>
                <input class="form-control" type="text" placeholder="Nome" aria-label="default input example" name="requester">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descreva o problema</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="ploblem"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <script src="" async defer></script>
    </body>
