{% extends 'base.html' %}

{% block title %}Listagem{% endblock title %}

{% block content %}
    {% if list_called %}
    <ul>
    {% for call in list_called %}
    <li><a href="{% url 'detail' call.id %}">{{call.secretary_sector}} {{call.problem}}</a></li>        
    {% endfor %}
    </ul>

    {% else %}
        <h1>No done!</h1>
    {% endif %} 
{% endblock content %}
